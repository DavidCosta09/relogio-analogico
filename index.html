<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Relógio Analógico</title>
  </head>
  <body>
    <div class="container">
      <div class="mode-color-screen">
        <input type="checkbox" class="checkbox" id="chk" />

        <label class="label" for="chk">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
      <div class="clock">
        <div class="time hour" data-hour-hand></div>
        <div class="time minute" data-minute-hand></div>
        <div class="time second" data-second-hand></div>

        <div class="number n1"><p class="point1">1</p></div>
        <div class="number n2"><p class="point2">2</p></div>
        <div class="number n3"><p class="point3">3</p></div>
        <div class="number n4"><p class="point4">4</p></div>
        <div class="number n5"><p class="point5">5</p></div>
        <div class="number n6"><p class="point6">6</p></div>
        <div class="number n7"><p class="point7">7</p></div>
        <div class="number n8"><p class="point8">8</p></div>
        <div class="number n9"><p class="point9">9</p></div>
        <div class="number n10"><p class="point10">10</p></div>
        <div class="number n11"><p class="point11">11</p></div>
        <div class="number n12">12</div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js"></script>
  </body>
</html>
